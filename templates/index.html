<!DOCTYPE html>
<html>
<head>
    <title>ðŸ˜‚ Random Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
        }
        #joke-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
        }
        #joke {
            font-size: 20px;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <h1>ðŸ˜‚ Random Joke Generator</h1>
    <div id="joke-box">
        <p id="joke">Click the button to get a random joke!</p>
        <button onclick="getJoke()">New Joke</button>
    </div>

    <script>
        async function getJoke() {
            const response = await fetch("/joke");
            const data = await response.json();
            document.getElementById("joke").innerText = data.joke;
        }
    </script>

</body>
</html>
